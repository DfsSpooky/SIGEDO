{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Administración{% endblock %} - SIGEDO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full">
<div x-data="{ open: false }" @keydown.window.escape="open = false">
    <!-- Off-canvas menu for mobile -->
    <div x-show="open" class="relative z-40 lg:hidden" x-ref="dialog" aria-modal="true">
        <div x-show="open" x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-600 bg-opacity-75" @click="open = false"></div>
        <div class="fixed inset-0 z-40 flex">
            <div x-show="open" x-transition:enter="transition ease-in-out duration-300 transform" x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-in-out duration-300 transform" x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full" class="relative flex w-full max-w-xs flex-1 flex-col bg-gray-800 pt-5 pb-4">
                <div class="absolute top-0 right-0 -mr-12 pt-2">
                    <button type="button" class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" @click="open = false">
                        <i class="fas fa-times text-white"></i>
                    </button>
                </div>
                <div class="flex flex-shrink-0 items-center px-4 text-white">
                    <i class="fas fa-university text-2xl text-indigo-400"></i>
                    <span class="ml-3 text-xl font-bold">SIGEDO Panel</span>
                </div>
                <div class="mt-5 h-0 flex-1 overflow-y-auto">
                    {% include 'panel/partials/navigation.html' %}
                </div>
            </div>
            <div class="w-14 flex-shrink-0"></div>
        </div>
    </div>

    <!-- Static sidebar for desktop -->
    <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
        <div class="flex min-h-0 flex-1 flex-col bg-gray-800">
            <div class="flex h-16 flex-shrink-0 items-center bg-gray-900 px-4 text-white">
                <i class="fas fa-university text-2xl text-indigo-400"></i>
                <span class="ml-3 text-xl font-bold">SIGEDO Panel</span>
            </div>
            <div class="flex flex-1 flex-col overflow-y-auto">
                {% include 'panel/partials/navigation.html' %}
            </div>
        </div>
    </div>

    <div class="flex flex-col lg:pl-64">
        <!-- Top bar -->
        <div class="sticky top-0 z-10 flex h-16 flex-shrink-0 bg-white shadow">
            <button type="button" class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none lg:hidden" @click="open = true">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex flex-1 justify-between px-4">
                <div class="flex flex-1">
                    <!-- Search bar can go here -->
                </div>
                <div class="ml-4 flex items-center md:ml-6">
                    <!-- Profile dropdown -->
                    <div x-data="{ userMenuOpen: false }" class="relative ml-3">
                        <div>
                            <button @click="userMenuOpen = !userMenuOpen" type="button" class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                <img class="h-8 w-8 rounded-full" src="{% if request.user.foto %}{{ request.user.foto.url }}{% else %}{% static 'placeholder.png' %}{% endif %}" alt="">
                            </button>
                        </div>
                        <div x-show="userMenuOpen" @click.away="userMenuOpen = false" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" x-cloak>
                            <a href="{% url 'perfil' %}" class="block px-4 py-2 text-sm text-gray-700">Mi Perfil</a>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700">Cerrar Sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <main class="flex-1">
            <div class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
                    {% block panel_content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
