<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Credencial de {{ docente.first_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        .credencial-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .credencial {
            width: 330px;
            height: 520px;
            background: #2c2a4a; /* Color de fondo base */
            color: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        /* --- Elementos de diseño de fondo (formas y gradientes) --- */
        .card-background-shape {
            position: absolute;
            opacity: 0.9;
            z-index: 0;
        }
        .shape-1 { /* Esquina superior izquierda */
            top: -100px;
            left: -150px;
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #4f46e5, #0ea5e9);
            border-radius: 50%;
            filter: blur(20px);
        }
        .shape-2 { /* Esquina inferior derecha */
            bottom: -120px;
            right: -150px;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #d946ef, #f59e0b);
            border-radius: 50%;
            filter: blur(30px);
        }
        
        /* Contenido que va por encima del fondo */
        .card-content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .header-section img {
            max-height: 40px;
            max-width: 90px;
            object-fit: contain;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 12px;
            border: 4px solid rgba(255,255,255,0.8);
            object-fit: cover;
            background-color: #4b5563;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .docente-nombre {
            margin-top: 15px;
            font-size: 1.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .docente-cargo {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .footer-section {
            text-align: center;
            padding-bottom: 10px;
        }
        .docente-dni {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            opacity: 0.9;
        }

        /* --- Estilos para el Reverso --- */
        .reverso .card-content {
             justify-content: center;
             align-items: center;
             background: #fff; /* Reverso con fondo blanco */
             color: #1e293b;
        }
        .reverso-titulo {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        #qrcode {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px;
        }
        .reverso-texto {
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: center;
            color: #64748b;
            line-height: 1.6;
        }

        /* Botón de Impresión */
        .print-button {
            margin-top: 2rem;
            padding: 12px 28px;
            font-size: 1.1rem;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* === ESTILOS PARA IMPRESIÓN CORREGIDOS === */
        @media print {
            @page {
                size: A4 landscape; /* Se recomienda imprimir en horizontal */
                margin: 1cm;
            }
            body { 
                background-color: white; 
                padding: 0; 
                justify-content: center; /* Centra el contenedor en la hoja */
            }
            .print-button { display: none; }
            .credencial-container {
                flex-direction: row; /* Vuelve a ponerlos uno al lado del otro */
                gap: 1.5cm; /* Espacio para el corte */
                width: auto;
            }
            .credencial {
                box-shadow: none;
                margin: 0;
            }
            
            /* Guías de corte */
            .credencial::before, .credencial::after { content: ''; position: absolute; width: 15px; height: 15px; }
            .credencial::before { top: -8px; left: -8px; border-top: 1px solid #999; border-left: 1px solid #999; }
            .credencial::after { top: -8px; right: -8px; border-top: 1px solid #999; border-right: 1px solid #999; }
            .card-content::before, .card-content::after { content: ''; position: absolute; width: 15px; height: 15px; }
            .card-content::before { bottom: -8px; left: -8px; border-bottom: 1px solid #999; border-left: 1px solid #999; }
            .card-content::after { bottom: -8px; right: -8px; border-bottom: 1px solid #999; border-right: 1px solid #999; }
        }
    </style>
</head>
<body>

    <div class="credencial-container">
        <div class="credencial">
            <div class="card-background-shape shape-1"></div>
            <div class="card-background-shape shape-2"></div>

            <div class="card-content">
                <header class="header-section">
                    {% if configuracion.logo %}
                        <img src="{{ logo_url_absoluto }}" alt="Logo Institución">
                    {% endif %}
                </header>
                <main class="main-content">
                    <img src="{{ foto_url_absoluta }}" alt="Foto Docente" class="profile-pic">
                    <div class="docente-nombre">{{ docente.first_name }} {{ docente.last_name }}</div>
                    <div class="docente-cargo">Docente</div>
                </main>
                <footer class="footer-section">
                    <div class="docente-dni">ID: {{ docente.dni }}</div>
                </footer>
            </div>
        </div>

        <div class="credencial reverso">
             <div class="card-content">
                <div class="reverso-titulo">Escanee para Asistencia</div>
                <div id="qrcode"></div>
                <div class="reverso-texto">
                    <strong>{{ configuracion.nombre_institucion }}</strong><br>
                    {% if configuracion.direccion %}
                        <span>{{ configuracion.direccion }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <button onclick="window.print()" class="print-button">Imprimir Credencial</button>

    <script type="text/javascript">
        new QRCode(document.getElementById("qrcode"), {
            text: "{{ docente.id_qr }}",
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
